<link rel="import" href="../mat-demo/mat-demo.html">
<link rel="import" href="mat-text-field.html">

<dom-module id="mat-text-field-demo">

    <template>

        <mat-demo label="Default">
            <script type="text/html">
                <mat-text-field label="Default"></mat-text-field>
            </script>
            <mat-text-field label="Default"></mat-text-field>
        </mat-demo>

        <mat-demo label="Binding and default value">
            <script type="text/html">
                <mat-text-field label="Default" model="{{myTextField}}" value="Hello world"></mat-text-field>
            </script>
            <mat-text-field label="Default" model="{{myTextField}}" value="Hello world"></mat-text-field>
        </mat-demo>

        <mat-demo label="Disabled">
            <script type="text/html">
                <mat-text-field value="Disabled" disabled></mat-text-field>
            </script>
            <mat-text-field value="Disabled" disabled></mat-text-field>
        </mat-demo>

        <mat-demo label="Readonly">
            <script type="text/html">
                <mat-text-field value="Readonly" floating-label readonly></mat-text-field>
            </script>
            <mat-text-field value="Readonly" floating-label readonly></mat-text-field>
        </mat-demo>

        <mat-demo label="Floating label">
            <script type="text/html">
                <mat-text-field label="Email address" description="I am a description" type="email" floating-label></mat-text-field>
            </script>
            <mat-text-field label="Email address" description="I am a description" type="email" floating-label></mat-text-field>
        </mat-demo>

        <mat-demo label="Validation">
            <script type="text/html">
                <mat-text-field label="Numbers only" max-length="10" pattern="[0-9]*" floating-label></mat-text-field>
            </script>
            <mat-text-field label="Numbers only" max-length="10" pattern="[0-9]*" floating-label></mat-text-field>
        </mat-demo>

        <mat-demo label="Number (step 0.01)">
            <script type="text/html">
                <mat-text-field type="number" step="0.01"></mat-text-field>
            </script>
            <mat-text-field type="number" step="0.01"></mat-text-field>
        </mat-demo>

        <mat-demo label="Number (fixed 0.01)">
            <script type="text/html">
                <mat-text-field type="number" label="0.00" input-prefix="$&nbsp;" step="0.01" fixed></mat-text-field>
            </script>
            <mat-text-field type="number" label="0.00" input-prefix="$&nbsp;" step="0.01" fixed></mat-text-field>
        </mat-demo>

        <mat-demo label="Number (1 to 10)">
            <script type="text/html">
                <mat-text-field type="number" label="Rating" min="1" max="10" floating-label></mat-text-field>
            </script>
            <mat-text-field type="number" label="Rating" min="1" max="10" floating-label></mat-text-field>
        </mat-demo>

        <mat-demo label="Prefix">
            <script type="text/html">
                <mat-text-field label="element-name" format="kebabCase" input-prefix="mat-"></mat-text-field>
            </script>
            <mat-text-field label="element-name" format="kebabCase" input-prefix="mat-"></mat-text-field>
        </mat-demo>

        <mat-demo label="Suffix">
            <script type="text/html">
                <mat-text-field label="username" format="lowerCase" input-suffix="@test.com" pattern="[0-9a-z]*" deburr></mat-text-field>
            </script>
            <mat-text-field label="username" format="lowerCase" input-suffix="@test.com" pattern="[0-9a-z]*" deburr></mat-text-field>
        </mat-demo>

        <mat-demo label="Full width" padding-disabled>
            <script type="text/html">
                <mat-text-field label="Full width" max-length="120" full-width></mat-text-field>
            </script>
            <mat-text-field label="Full width" max-length="120" full-width></mat-text-field>
        </mat-demo>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-text-field-demo'
        });
    </script>

</dom-module>
