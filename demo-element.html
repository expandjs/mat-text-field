<link rel="import" href="../mat-demo/mat-demo.html">
<link rel="import" href="mat-text-field.html">

<polymer-element name="mat-text-field-demo" noscript>

    <template>
        <style>
            :host mat-text-field {
                width: 256px;
            }
        </style>
        <mat-demo label="mat-text-field">

            <div class="demo-title">Default</div>
            <mat-text-field label="Default"></mat-text-field>

            <div class="demo-title">Disabled</div>
            <mat-text-field value="Disabled" disabled></mat-text-field>

            <div class="demo-title">Readonly</div>
            <mat-text-field value="Readonly" floatingLabel readonly></mat-text-field>

            <div class="demo-title">Floating label</div>
            <mat-text-field label="Email address" description="I am a description" type="email" floatingLabel></mat-text-field>

            <div class="demo-title">Validation</div>
            <mat-text-field label="Numbers only" maxLength="10" pattern="[0-9]*" floatingLabel></mat-text-field>

            <div class="demo-title">Number (step 0.01)</div>
            <mat-text-field type="number" step="0.01"></mat-text-field>

            <div class="demo-title">Number (fixed 0.01)</div>
            <mat-text-field type="number" label="0.00" inputPrefix="$&nbsp;" step="0.01" fixed></mat-text-field>

            <div class="demo-title">Number (1 to 10)</div>
            <mat-text-field type="number" label="Rating" min="1" max="10" floatingLabel></mat-text-field>

            <div class="demo-title">Prefix</div>
            <mat-text-field label="element-name" format="kebabCase" inputPrefix="mat-"></mat-text-field>

            <div class="demo-title">Suffix</div>
            <mat-text-field label="username" format="lowerCase" inputSuffix="@example.com" pattern="[0-9a-z]*" deburr></mat-text-field>

            <div class="demo-title">Full Width</div>
            <mat-text-field label="Full width" maxLength="120" fullWidth></mat-text-field>

        </mat-demo>
    </template>

</polymer-element>
