<link rel="import" href="../mat-demo/mat-demo.html">
<link rel="import" href="mat-text-field.html">

<polymer-element name="mat-text-field-demo" noscript>

    <template>
        <style>
            :host .input {
                width: 256px;
            }
        </style>
        <mat-demo label="mat-text-field">

            <h1>Default</h1>
            <mat-text-field class="input" label="Default"></mat-text-field>

            <h1>Disabled</h1>
            <mat-text-field class="input" value="Disabled" disabled></mat-text-field>

            <h1>Readonly</h1>
            <mat-text-field class="input" value="Readonly" floatingLabel readonly></mat-text-field>

            <h1>Floating label</h1>
            <mat-text-field class="input" label="Email address" description="I am a description" type="email" floatingLabel></mat-text-field>

            <h1>Validation</h1>
            <mat-text-field class="input" label="Numbers only" maxLength="10" pattern="[0-9]*" floatingLabel></mat-text-field>

            <h1>Number (step 0.01)</h1>
            <mat-text-field class="input" type="number" step="0.01"></mat-text-field>

            <h1>Number (fixed 0.01)</h1>
            <mat-text-field class="input" type="number" label="0.00" inputPrefix="$&nbsp;" step="0.01" fixed></mat-text-field>

            <h1>Number (1 to 10)</h1>
            <mat-text-field class="input" type="number" label="Rating" min="1" max="10" floatingLabel></mat-text-field>

            <h1>Prefix</h1>
            <mat-text-field class="input" label="element-name" format="kebabCase" inputPrefix="mat-"></mat-text-field>

            <h1>Suffix</h1>
            <mat-text-field class="input" label="username" format="lowerCase" inputSuffix="@example.com" pattern="[0-9a-z]*" deburr></mat-text-field>

            <h1>Full Width</h1>
            <mat-text-field class="input" label="Full width" maxLength="120" fullWidth></mat-text-field>

        </mat-demo>
    </template>

</polymer-element>
